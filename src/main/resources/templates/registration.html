<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>HTML 5 Boilerplate</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

	<form method = "post" th:action="@{/process}" th:object="${userData}">
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
			<div class="col-sm-10">
				<input type="text"  name ="name" class="form-control" id="inputEmail3">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Father's Name</label>
			<div class="col-sm-10">
				<input type="text"  name ="name" class="form-control" id="inputEmail3">
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Date of Birth</label>
			<div class="col-sm-10">
				<input type="date"  name ="name" class="form-control" id="inputEmail3">
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputEmail3"  class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" name="email" class="form-control" id="inputEmail3">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputEmail3"  class="col-sm-2 col-form-label">Mobile No.</label>
			<div class="col-sm-10">
				<input type="number" name="number" class="form-control" id="inputEmail3">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" name="password" class="form-control" id="inputPassword3">
			</div>
		</div>
		<fieldset class="row mb-3">
			<legend class="col-form-label col-sm-2 pt-0">Bank</legend>
			<div class="col-sm-10">
				<div class="form-check">
					<input name = "bank" class="form-check-input" type="radio" 
						id="gridRadios1" value="HDFC" checked> <label
						class="form-check-label" for="gridRadios1"> HDFC </label>
				</div>
				<div class="form-check">
					<input name = "bank" class="form-check-input" type="radio" 
						id="gridRadios2" value="ICICI"> <label
						class="form-check-label" for="gridRadios2"> ICICI </label>
				</div>
				
			</div>
		</fieldset>
		<div class="row mb-3">
			<div class="col-sm-10 offset-sm-2">
				
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Sign Up</button>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	
	<script src="index.js"></script>
</body>
</html>
